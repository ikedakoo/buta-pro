<div class="system-container">
  <header class="system-header">
    <button (click)="backToPortal()" class="back-btn">← ポータルに戻る</button>
    <div class="header-center">
      <img src="BUTA-pro.png" alt="BUTA-pro" class="header-logo">
      <h1>配送計画策定補助システム</h1>
    </div>
    <button (click)="logout()" class="logout-btn">ログアウト</button>
  </header>
  
  <div class="system-content">
    <div class="map-container">
      <h2>関東エリア配送計画</h2>
      <div class="map-wrapper">
        <div id="map" class="leaflet-map"></div>
      </div>
      
      <div class="legend">
        <h3>エリア別配送ポイント</h3>
        <div class="legend-items">
          <div class="legend-item">
            <div class="legend-color" style="background-color: #4caf50;"></div>
            <span>東京・千葉南部エリア (12ポイント)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #2196f3;"></div>
            <span>神奈川エリア (12ポイント)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #ff9800;"></div>
            <span>埼玉エリア (14ポイント)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #9c27b0;"></div>
            <span>千葉北部・茨城南部エリア (13ポイント)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #f44336;"></div>
            <span>群馬・栃木エリア (12ポイント)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
